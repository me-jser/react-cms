<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新文章--一个前端</title>
    <link href="main.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
    <div class="dash-menu">
        <aside class="dash-menu--logo"><em class="dash-menu--board">仪表盘</em><em class="dash-menu--site">一个前端</em>
        </aside>
        <aside class="dash-menu--avatar"></aside>
        <aside class="dash-menu--owner">John Smith</aside>
        <aside class="dash-menu__menus--lists">
            <ul>
                <li class="dash-menu--items__selected"><i class="font__icon--fonts">&#xe642;</i>文章
                    <ul class="dash-menu__lists__sub">
                        <li class="dash-menu__items--active"><a href="">所有文章</a></li>
                        <li><a href="">写文章</a></li>
                        <li><a href="">标签</a></li>
                    </ul>
                </li>
                <li><i class="font__icon--fonts">&#xe76a;</i>外观

                </li>
                <li><i class="font__icon--fonts">&#xe624;</i>用户</li>
                <li><i class="font__icon--fonts">&#xe606;</i>工具</li>
                <li><i class="font__icon--fonts">&#xe600;</i>设置</li>
            </ul>
        </aside>
    </div>
    <div class="dash-options">
        <header class="tool-bar">
            <div class="tool-bar__dash--toogle"><i class="font__icon--fonts"><a href="">&#xe630;</a></i></div>
            <div class="tool-bar__search">
                <input type="text" class="tool-bar__search__input" placeholder="搜索....">
                <i class="font__icon--fonts tool-bar__search--icon">&#xe652;</i>
            </div>
            <div class="tool-bar__system--setting">
                <ul>
                    <li><a href="" class="font__icon--fonts">&#xe611;</a></li>
                    <li><a href="" class="font__icon--fonts">&#xe642;</a></li>
                    <li class="tool-bar__system__user"><a href="">John Smith</a><i class="font__icon--fonts">
                        &#xe619;</i></li>
                    <li><a href="" class="font__icon--fonts">&#xe600;</a></li>
                </ul>
            </div>
        </header>
        <div class="posts background__color--gray">
            <div class="posts__header">
                <header class="posts__header--name"><h1>新文章</h1></header>
            </div>
            <div class="posts__form__wraper">
                <form action="" id="posts__form" class="background__color--gray posts__form--style ">
                    <div><input type="text" class="posts__form__title" title="title" placeholder="在此输入标题"></div>
                    <div><textarea name="" id="" cols="30" rows="20" class="posts__from__content" title="content" placeholder="在此输入正文"></textarea></div>
                    <div>
                        <button class="posts__form__save">发布</button>
                    </div>
                </form>
                <aside class="posts__info">
                    <aside class="posts__info--publish over__block--hidden">
                        <header class="posts__info--name">
                            <h1>发布</h1><span><a href="" class="font__icon--fonts">&#xe631;</a></span>
                        </header>
                        <div class="posts__publish__option">
                            <button class="post__publish--draft">存草稿</button>
                            <button class="post__publish--preview">预览</button>
                        </div>
                    </aside>
                    <aside class="posts__info--publish over__block--hidden box__margin__top--20">
                        <header class="posts__info--name">
                            <h1>标签</h1><span><a href="" class="font__icon--fonts">&#xe631;</a></span>
                        </header>
                        <div class="post__info--tags">
                            <form action="" id="post--tags">
                                <input type="text" title="tag" class="post--tags__insert">
                                <button class="post--tags__add">添加</button>
                                <div class="post--tags__displayer">
                                    <ul>
                                        <li><i class="font__icon--fonts"><a href="">&#xe604;</a></i><a href="">前端</a></li>
                                        <li><i class="font__icon--fonts"><a href="">&#xe604;</a></i><a href="">前端</a></li>
                                        <li><i class="font__icon--fonts"><a href="">&#xe604;</a></i><a href="">前端</a></li>
                                    </ul>
                                </div>
                            </form>

                        </div>
                    </aside> <aside class="posts__info--publish over__block--hidden box__margin__top--20">
                        <header class="posts__info--name">
                            <h1>分类</h1><span><a href="" class="font__icon--fonts">&#xe631;</a></span>
                        </header>
                        <div class="post__info--tags">
                            <form action="" id="post--catalogue">
                                <input type="text" title="tag" class="post--tags__insert">
                                <button class="post--tags__add">添加</button>
                                <div class="post--tags__displayer">
                                    <ul>
                                        <li><i class="font__icon--fonts"><a href="">&#xe604;</a></i><a href="">前端</a></li>
                                        <li><i class="font__icon--fonts"><a href="">&#xe604;</a></i><a href="">前端</a></li>
                                        <li><i class="font__icon--fonts"><a href="">&#xe604;</a></i><a href="">前端</a></li>
                                    </ul>
                                </div>
                            </form>

                        </div>
                    </aside>
                </aside>
            </div>

        </div>
    </div>
</div>
</body>
<script src="bundle.js"></script>
</html>
